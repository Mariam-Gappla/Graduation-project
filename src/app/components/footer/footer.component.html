<div class="container-fluid text-center footer-container">
  <hr class="footer-hr">
  <div class="row justify-content-center p-0">

    <!-- Services Column -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-4 footer-section">
      <h4 class="footer-title">Services</h4>
      @for(service of services; track service){
        <a [routerLink]="['/vendors', service.label]">
          <p class="mb-1 footer-link">{{service.alt}}</p>
        </a>
      }
    </div>

    <!-- Contact Column -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-4 footer-section">
      <h4 class="footer-title">Contact Us</h4>
      <a href="mailto:zaffa1034&#64;gmail.com" class="footer-link">zaffa1034&#64;gmail.com</a>
    </div>

    <!-- Packages + Social Column -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-4 footer-section">
      <h4 class="footer-title">Packages</h4>
      @for(pkg of pcgs; track pkg){
        <a [routerLink]="['/details', pkg.service._id]">
          <p class="footer-link package-title">{{pkg.service.title}}</p>
        </a>
      }

      <!-- Social icons below packages -->

    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb-4 footer-section sociel">
      <div class="d-flex justify-content-center mt-2">
        <a href="#" class="social-icon-link"><i class="fa-brands fa-facebook fa-facebook-custom"></i></a>
        <a href="#" class="social-icon-link"><i class="fa-brands fa-square-x-twitter fa-twitter-custom"></i></a>
        <a href="#" class="social-icon-link"><i class="fa-brands fa-instagram fa-instagram-custom"></i></a>
      </div>

      <p class="d-block mt-2 copyright-text">
        &copy; ZAFA 2025. All rights reserved
      </p>
    </div>

  </div>
</div>
