<nav
  class="navbar navbar-expand-lg bg-body-tertiary ps-4 pe-4"
  [class.shrink]="isScrolled"
>
  <div class="container-fluid">
    <a class="navbar-brand " [routerLink]="['/']">
      <img src="ZAFFA.jpg" class="logo-img" alt="Logo" />
    </a>

    <button
      class="navbar-toggler mb-1"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="scrollToSection('our-services')"
            >Services</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="scrollToSection('about')">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="scrollToSection('contact')"
            >Contact Us</a
          >
        </li>
        <li class="nav-item" [hidden]="!isLogged">
          <a class="nav-link" [routerLink]="['/orders']">My Orders</a>
        </li>

        <li
          class="nav-item"
          title="Services"
          [hidden]="!isLogged || user?.role !== 'Vendor'"
        >
          <a class="nav-link" [routerLink]="['/vendorservices', id]">
            <img src="vendor.png" alt="Vendor Services" />
          </a>
        </li>

        <li
          class="nav-item"
          title="Booking Requests"
          [hidden]="!isLogged || user?.role !== 'Vendor'"
        >
          <a class="nav-link" [routerLink]="['/orderrequest']">
            <img src="book.png" alt="Order Requests" />
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li
          class="nav-item dropdown"
          [hidden]="!isLogged"
          style="margin-left: 15px"
        >
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer"
          >
            {{ user?.username }}
          </a>

          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li [hidden]="user?.role !== 'Vendor'">
              <a class="dropdown-item" [routerLink]="['/vendor-profile']">
                Add Payment Method
              </a>
            </li>

            <li *ngIf="user?.role === 'admin' || user?.role === 'super_admin'">
              <a class="dropdown-item" [routerLink]="['/admin']">Admin</a>
            </li>

            <li>
              <hr class="dropdown-divider" />
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </li>
          </ul>
        </li>

        <ul class="sign-btns" [hidden]="isLogged">
          <li class="nav-item sign">
            <a class="nav-link signup" [routerLink]="['/signup']">Sign Up</a>
          </li>
          <li class="nav-item log">
            <a class="nav-link signin" [routerLink]="['/login']">Log In</a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</nav>
