<div class="container my-5 p-4 rounded">
    <div class="title-wrapper text-center">
      <h3 class="title-with-line">BOOKING DETAILS</h3>
    </div>
  
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3 justify-content-center">
            <div class="col-md-4">
              <label class="main">Booking Date:</label>
              <input type="date" class="form-control w-100" formControlName="bookingDate" />
              <div>
                <small [hidden]="bookingDate?.untouched||bookingDate?.invalid">required</small>
              </div>
            </div>
            <div class="col-md-4">
              <label class="main">Select Service:</label>
              <select class="form-control w-100" formControlName="service">
                <option value="" disabled>Select service</option>
                <option value="full" >Full Day Session + Unlimited Images</option>
                <option value="half" >Half Day Session</option>
              </select>
            </div>
          </div>
          
  
      <div class="mb-3">
        <label class="main">Full Name:</label>
        <input type="text" class="form-control main" formControlName="name" placeholder="Enter your full name" />
        <div>
          <small [hidden]="name?.touched||name?.valid" class="alert alert-danger mt-5">required</small>
          </div>
      </div>
  
      <div class="mb-3">
        <label class="main">Payment Method:</label>
        <select class="form-control" formControlName="payment">
          <option value="" disabled>-- Select Method --</option>
          <option value="cash" >Cash</option>
          <option value="Visa">Visa</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label class="main">Notes:</label>
        <textarea class="form-control" rows="4" formControlName="notes" placeholder="Write any additional notes"></textarea>
      </div>
  
      <div class="border-top pt-3">
        <p><strong class="main">SERVICE:</strong> Full Day Session + Unlimited Images</p>
        <p><strong class="main">DATE:</strong> 10 Oct 2025</p>
        <p><strong class="main">PRICE:</strong> 6000 EGP</p>
      </div>
  
      <div class="alert alert-danger mt-3 discount text-center">
        <span>A deposit of 30% must be paid within 3 days of the booking date after vendor confirmation.</span>
      </div>
  
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-success confirm-button" type="submit">
          <span>CONFIRM BOOKING</span>
        </button>
      </div>
    </form>
  </div>
