<div class="sign-up">
  <div class="signup-content row">
    <div class="col-sm-6 d-sm-flex d-none">
      <img src="signup.png" />
    </div>
    <div class="col-12 col-sm-6 justify-content-center d-flex flex-column align-items-center">
      <h1>SIGN UP</h1>
      <p class="subheading">join us and plan your perfect wedding !</p>
      <form [formGroup]="userRegister" (ngSubmit)="sendData()" class="col-11 col-md-10 ms-4">
        <div class="mb-2">
          <input type="text" placeholder="Name" class="inp" formControlName="username" /><br />
          <div>
            <small [hidden]="username?.untouched || username?.valid" class="ms-1">required</small>
          </div>
        </div>
        <div class="mb-2">
          <input type="email" id="FormControlInput2" class="inp" placeholder="Email" formControlName="email" /><br />
          <div [hidden]="email?.untouched || email?.valid">
            <small [hidden]="!email?.errors?.['required']" class="ms-1">required</small>
            <small [hidden]="!email?.errors?.['pattern']" class="ms-1">invalid email</small>
          </div>
          <small *ngIf="userRegister.errors?.['exist']" class="ms-1 text-danger">
            {{ userRegister.errors?.['exist']?.email }}
          </small>

        </div>
        <div class="mb-2">
          <input type="password" id="FormControlInput3" class="inp" placeholder="Password"
            formControlName="password" /><br />
          <div [hidden]="password?.untouched || password?.valid">
            <small [hidden]="!password?.errors?.['required']" class="ms-1">required</small>
          </div>
        </div>
        <div>
          <input type="password" formControlName="confirmPassword" class="inp" placeholder="Confirm Password" />
          <small *ngIf="userRegister.errors?.['confirm'] && confirmPassword?.dirty">
            {{ userRegister.errors?.['confirm']?.password }}
          </small>

        </div>


        <div class="mb-4">
          <input type="radio" name="role" value="Bride/Groom" formControlName="role" /> Bride/Groom
          <span class="space"></span>
          <input type="radio" name="role" value="Vendor" formControlName="role" /> Vendor
        </div>
        <p class="login">
          Already have an account? <a href="/login">Sign in</a>
        </p>
        <div class="button">
          <button [disabled]="userRegister.invalid">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
