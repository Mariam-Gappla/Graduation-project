<div class="profile-container">
  <div class="form-section">
    <div class="form-row">
      <div class="image-upload">
        <input type="file" id="fileInput" hidden (change)="onImageSelected($event)" />
        <label for="fileInput" class="image-label">
          <img [src]="imageSrc || 'photo.jpg'" alt="User" />
        </label>
      </div>

      <div class="form-group">
        <label>Name / Service Title :</label>
        <input type="text" [(ngModel)]="serviceData.title" />
      </div>

      <div class="form-group">
        <label>Category :</label>
        <select [(ngModel)]="serviceData.category">
          <option value="Photography">Photography</option>
          <option value="Halls">Halls</option>
          <option value="Groom Suits">Groom Suits</option>
          <option value="Bride Dresses">Bride Dresses</option>
          <option value="Cars">Cars</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Years of experience :</label>
      <input type="text" [(ngModel)]="serviceData.exprience" />
    </div>

    <div class="form-group">
      <label>Summary about service :</label>
      <textarea rows="4" [(ngModel)]="serviceData.serviceDetails"></textarea>
    </div>

    <div class="form-group">
      <label>Images / Videos :</label>
      <div class="upload-box">
        <ul class="uploaded-files">
          <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
        </ul>
        <ul class="uploaded-files">
          <li *ngFor="let fileName of existingFileNames; let i = index" class="file-item">
            {{ fileName }}
            <button (click)="deleteFile(i)" class="delete-btn" title="Delete">
              <i class="fas fa-times"></i>
            </button>
          </li>
        </ul>
        <div *ngFor="let fileInput of fileInputs; let i = index">
          <div *ngIf="!fileInput.uploaded">
            <input type="file" (change)="onFileSelected($event, i)" [required]="i == 0" class="responsive-file-input" />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Services & Pricing :</label>
      <div class="pricing-box">
        <div class="pricing-row" *ngFor="let field of Fields; let i = index">
          <input class="label-box" [(ngModel)]="field.title" placeholder="Service name" />
          <input class="price-box" [(ngModel)]="field.price" placeholder="Price" />
        </div>
        <div class="add-icon">
          <button type="button" (click)="addInput()" [disabled]="!canAddMore()">+</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Address (Optional) :</label>
      <input type="text" [(ngModel)]="serviceData.Address" />
    </div>

    <div class="form-group contact-info">
      <label>Contact info :</label>
      <div class="contact-fields">
        <input type="text" placeholder="Enter Your Phone Number" [(ngModel)]="serviceData.phone" />
        <input type="text" placeholder="Facebook Link (Optional)" [(ngModel)]="serviceData.facebookLink" />
        <input type="text" placeholder="Instagram Link (Optional)" [(ngModel)]="serviceData.instgrameLink" />
      </div>
    </div>

    <div class="button-container">
      <button class="save-btn" (click)="recievedId ? updateService() : sendData()">SAVE CHANGES</button>
    </div>
  </div>
</div>
