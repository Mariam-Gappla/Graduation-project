<app-landing id="landing"></app-landing>
<app-our-services id="our-services"></app-our-services>

<!--about-->
<app-about id="about"></app-about>

<!--common vendors-->
<div class="common-services">
  <div>
    <h1 class="lheading">MOST COMMON VENDORS</h1>
    <div class="line-container">
      <div class="circle"></div>
    </div>
  </div>
  <div
    class="d-flex align-items-center justify-content-center mb-4 mt-5 wrapper"
  >
    <button (click)="prev()">
      <i class="bi bi-caret-left-fill"></i>
    </button>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-lg-4 mb-3" *ngFor="let v of vendors">
          <div class="text-center position-relative vendor-card">
            <a [routerLink]="['/details', v.topService.serviceId]" class="image-wrapper">
              <img
                [src]="'http://localhost:3000/' + v.topService.serviceImage"
                class="img-fluid mb-2"
                [alt]="v.category"
              />
              <div class="animated-div">
                <span>{{ v.topService.serviceTitle }}</span>
              </div>
            </a>
            <h5 class="card-title">{{ v.category }}</h5>
            <button (click)="bookNow(v.topService.serviceId)" class="book">BOOK NOW</button>
          </div>
        </div>
      </div>
    </div>

    <button (click)="next()">
      <i class="bi bi-caret-right-fill"></i>
    </button>
  </div>
  <app-packages></app-packages>

  <app-why-choosing-us></app-why-choosing-us>
  <!--contact us-->
  <app-contact id="contact"></app-contact>
</div>
