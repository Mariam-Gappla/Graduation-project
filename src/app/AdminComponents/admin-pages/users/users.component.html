<div class="table-responsive">
  <table style="width: 100%; border-collapse: collapse" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Bookings</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user){
      <tr [hidden]="user.role === 'super_admin' || user.role === 'admin'">
        <td>{{ user._id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td
          [ngClass]="{
            'bride-groom': user.role === 'Bride/Groom',
            vendor: user.role === 'Vendor',

          }"

        >

          {{ user.role }}
        </td>
        <td>{{ user.orders?.length || 0 }}</td>
        <td>
          <button class="delete-btn" (click)="deleteUser(user._id)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
