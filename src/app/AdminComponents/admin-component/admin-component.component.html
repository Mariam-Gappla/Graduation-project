<!-- Always-visible Icon Sidebar -->
<div class="iconsnav position-fixed h-100 sidebar-iconbar d-none d-md-flex flex-column align-items-center py-3"
     style="background-color: #F7F2EC;">

  <!-- Logo Image -->
  <div class="closed-nav-img">
    <img src="ZAFFAb.jpg" alt="Logo">
  </div>

  <!-- Tab Icons -->
  <div class="tabs">
    <!-- Open Sidebar Arrow -->
    <a class="nav-link text-dark open-icon" href="#" title="Open Menu" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      <i class="bi bi-caret-right"></i>

    </a>

    <!-- Navigation Icons -->
    <a class="nav-link text-dark my-3" href="#" title="Home">
      <img src="home.png" class="blue" alt="">
      <img src="home2.png" class="white" alt="">
    </a>
    <a class="nav-link text-dark my-3" href="#" title="Service">
      <img src="repair-tool.png" class="blue" alt="">
      <img src="repair-tool2.png" class="white" alt="">
    </a>
    <a class="nav-link text-dark my-3" href="#" title="Users">
      <img src="group.png" class="blue" alt="">
      <img src="group2.png" class="white" alt="">
    </a>
    <a class="nav-link text-dark my-3" href="#" title="Reviews">
      <img src="customer-review.png" class="blue" alt="">
      <img src="customer-review2.png" class="white" alt="">
    </a>
    <a class="nav-link text-dark my-3" href="#" title="super-admin" [hidden]="role != 'super_admin'">
      <img src="admin.png" class="blue" alt="">
      <img src="admin1.png" class="white" alt="">
    </a>
  </div>
</div>
<button
  class="mobile-sidebar-toggle"
  data-bs-toggle="offcanvas"
  data-bs-target="#sidebarMenu"
  aria-label="Toggle sidebar"
>
  <i class="bi bi-list"></i>

</button>
<!-- Expandable Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start custom-sidebar" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header d-block text-center position-relative">
    <img src="ZAFFAb.jpg" alt="" class="img-fluid">
    <!-- Close Sidebar Button -->
    <button type="button" class="close-icon hide" data-bs-dismiss="offcanvas" aria-label="Close">
      <i class="bi bi-x"></i>

    </button>
  </div>

  <div class="offcanvas-body d-flex flex-column justify-content-start custom-scrollbar">
    <ul class="nav flex-column w-100">
      <li class="nav-item">
        <a href="#" data-target="home" title="Home">
          <div>
            <img src="home.png" class="blue" alt="">
            <img src="home2.png" class="white" alt="">
            <span>HOME</span>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="" href="#" data-target="service" title="Service">
          <div>
            <img src="repair-tool.png" class="blue" alt="">
            <img src="repair-tool2.png" class="white" alt="">
            <span>SERVICES</span>
          </div>
        </a>
      </li>

      <li class="nav-item">
        <a  href="#" data-target="users" title="Users">
          <div>

            <img src="group.png" class="blue" alt="">
            <img src="group2.png" class="white" alt="">
            <span>USERS</span>
          </div>
        </a>
      </li>

      <li class="nav-item">
        <a href="#" data-target="reviews" title="Reviews">
          <div>
            <img src="customer-review.png" class="blue" alt="">
            <img src="customer-review2.png" class="white" alt="">
            <span>REVIEWS</span>
          </div>
        </a>
      </li>
<li class="nav-item" [hidden]="role != 'super_admin'">
        <a  href="#" data-target="super-admin" title="super-admin">
          <div>

            <img src="admin.png" class="blue" alt="">
            <img src="admin1.png" class="white" alt="">
            <span>USERS</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="main-content">
  <div style="height: 15px;"></div>
  <div id="home" class="tab-content active">
    <app-home></app-home>
  </div>

  <div id="service" class="tab-content">
    <!-- ,canActivate:[authGuard] -->
    <app-services></app-services>
  </div>

  <div id="users" class="tab-content">
    <!--  style="display:none;" -->
    <app-users></app-users>
  </div>

  <div id="reviews" class="tab-content">
    <app-reviews></app-reviews>
    <!--  style="display:none;" -->
  </div>
  <div id="super-admin" class="tab-content">
    <app-super-admin-page></app-super-admin-page>
  </div>

</div>
